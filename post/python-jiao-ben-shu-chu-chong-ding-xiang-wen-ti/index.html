            <h2 class="post-title">Python脚本输出重定向问题</h2>
            <div class="post-date">2019-07-30</div>
            
            <div class="post-content">
              <p>Python脚本输出重定向到文件中时，发现文件内容为空。这是因为python在利用<code>print</code>函数输出信息时，默认是向缓冲区输出，待缓冲区满或者程序结束时才一次性输出。如果我们不需要缓冲，在执行脚本时加上<code>-u</code>参数。</p>
<p><code>python -u file.py &gt; file.log 2&gt;&amp;1</code></p>

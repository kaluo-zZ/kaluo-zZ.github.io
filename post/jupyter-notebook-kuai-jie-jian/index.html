              Jupyter notebook快捷键
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2019-07-02 ·
              </time>
              
                <a href="https://kaluo-zz.github.io/tag/pYPrc_nOS" class="post-tag">
                  # jupyter notebook
                </a>
              
            </div>
            
            <div class="post-content">
              <p><code>Esc</code> 切换到命令模式，在命令模式下，继续按以下键：
<code>A</code> 在当前单元格上方创建一个单元格
<code>B</code> 在当前单元格下方创建一个单元格
<code>DD</code> 删除当前单元格
<code>S</code> 手动保存笔记本
<code>L</code> 打开、关闭行号
<code>H</code> 查询命令行
<code>Y</code> 从markdown切换到单元格
<code>M</code> 从单元格切换到markdown</p>

            </div>
